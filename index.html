<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculatorBody">
      <div id="screen" class="screen">
        <p id="display" value=""></p>
        <p id="operatorx" value=""></p>
        <p id="display2" value=""></p>
      </div>
      <div class="container">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="0">0</button>
      </div>
      <div>
        <button value="add" class="operate">+</button>
        <button value="subtract" class="operate">-</button>
        <button value="multiply" class="operate">*</button>
        <button value="divide" class="operate">/</button>
      </div>
      <div>
        <button id="equals">Equals</button>
      </div>
    </div>
  </body>
  <script>
    function add(x, y) {
      result = parseInt(x) + parseInt(y);
      return result;
    }
    function subtract(x, y) {
      result = parseInt(x) - parseInt(y);
      return result;
    }
    function multiply(x, y) {
      result = parseInt(x) * parseInt(y);
      return result;
    }

    function divide(x, y) {
      result = parseInt(x) / parseInt(y);
      return result;
    }

    value1 = "";
    value2 = "";
    operatorx = "undefined";

    function operate(x, y, z) {
      if (z === "add") {
        add(x, y);
      } else if (z === "subtract") {
        subtract(x, y);
      } else if (z === "multiply") {
        multiply(x, y);
      } else if (z === "divide") {
        divide(x, y);
      }
      value1 = "";
      value2 = "";
      operatorx = "undefined";
      document.getElementById("display").innerHTML = result;
      document.getElementById("operatorx").innerHTML = "";
      document.getElementById("display2").innerHTML = "";
    }

    elements = document.getElementsByClassName("btn");
    for (let i = 0; i < elements.length; i++) {
      elements[i].addEventListener("click", function () {
        valueOfNumber = elements[i].value;
        if (operatorx === "undefined") {
          value1 = value1 + valueOfNumber;
          document.getElementById("display").innerHTML = value1;
        } else {
          value2 = value2 + valueOfNumber;
          document.getElementById("display2").innerHTML = value2;
        }
      });
    }
    operator = document.getElementsByClassName("operate");
    for (let i = 0; i < operator.length; i++) {
      operator[i].addEventListener("click", function () {
        valueOfOperator = operator[i].value;
        operatorx = valueOfOperator;
        document.getElementById("operatorx").innerHTML = operatorx;
      });
    }

    document.getElementById("equals").addEventListener("click", function () {
      operate(value1, value2, operatorx);
    });
  </script>
</html>
